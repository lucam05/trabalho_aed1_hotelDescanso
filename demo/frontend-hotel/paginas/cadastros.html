<div class="card">
    
    <div class="input-group" style="margin-bottom: 25px; border-bottom: 2px solid var(--light-grey); padding-bottom: 15px;">
        <label for="seletor-cadastro" style="font-size: 1.1rem; color: var(--primary-blue);">O que você deseja cadastrar?</label>
        <select id="seletor-cadastro" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; width: 100%; max-width: 300px; margin-top: 10px;">
            <option value="container-cliente">Novo Cliente</option>
            <option value="container-funcionario">Novo Funcionário</option>
            <option value="container-quarto">Novo Quarto</option>
        </select>
    </div>

    <div id="container-cliente" class="form-container">
        <h3>Dados do Cliente</h3>
        <form id="formCliente" class="form-grid">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div class="input-group full-width">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-actions full-width">
                <button type="submit" class="btn-primary">Salvar Cliente</button>
            </div>
        </form>
        <div id="mensagem-cliente" style="margin-top: 15px; font-weight: bold;"></div>
    </div>

    <div id="container-funcionario" class="form-container" style="display: none;">
        <h3>Dados do Funcionário</h3>
        <form id="formFuncionario" class="form-grid">
            <div class="input-group">
                <label for="nome-func">Nome Completo</label>
                <input type="text" id="nome-func" name="nome-func" required>
            </div>
            <div class="input-group">
                <label for="telefone-func">Telefone</label>
                <input type="text" id="telefone-func" name="telefone-func" required>
            </div>
            <div class="input-group">
                <label for="salario-func">Salário (R$)</label>
                <input type="number" step="0.01" id="salario-func" name="salario-func" placeholder="Ex: 2500.00" required>
            </div>
            <div class="input-group">
                <label for="cargo-func">Cargo</label>
                <select id="cargo-func" name="cargo-func" required style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">
                    <option value="">Selecione...</option>
                    <option value="recepcionista">Recepcionista</option>
                    <option value="auxiliar de limpeza">Auxiliar de Limpeza</option>
                    <option value="garçom">Garçom</option>
                    <option value="gerente">Gerente</option>
                </select>
            </div>
            <div class="form-actions full-width">
                <button type="submit" class="btn-primary">Salvar Funcionário</button>
            </div>
        </form>
        <div id="mensagem-func" style="margin-top: 15px; font-weight: bold;"></div>
    </div>

    <div id="container-quarto" class="form-container" style="display: none;">
        <h3>Dados do Quarto</h3>
        <form id="formQuarto" class="form-grid">
            <div class="input-group">
                <label for="capacidade-quarto">Capacidade (Hóspedes)</label>
                <input type="number" id="capacidade-quarto" name="capacidade-quarto" min="1" required>
            </div>
            <div class="input-group">
                <label for="valor-quarto">Valor da Diária (R$)</label>
                <input type="number" step="0.01" id="valor-quarto" name="valor-quarto" placeholder="Ex: 150.00" required>
            </div>
            <div class="form-actions full-width">
                <button type="submit" class="btn-primary">Salvar Quarto</button>
            </div>
        </form>
        <div id="mensagem-quarto" style="margin-top: 15px; font-weight: bold;"></div>
    </div>

</div>
